<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage_data</title>
</head>
<body>
    <center><br><br><br><br>
        <h1>**content of webpage**</h1>
    <table border="2px">
        <tr>
            <th>Topic_name</th>
            <th>Name</th>
            <th>Url</th>
        </tr>
        {% for i in webpages %}
        <tr>

            <td>{{ i.topic_name }}</td>
            <td>{{ i.name }}</td>
            <td>{{ i.url }}</td>
        
        </tr>
        {% endfor %}
    </table>
</center>
</body>
</html>
